<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="top-image">
        <img src="images/image-equilibrium.jpg" alt="NFT Image" class="nft" />
        <div class="icon-view">
          <img src="images/icon-view.svg" alt="icon view">
        </div>
      </div>
      <div class="central-text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="numbers">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="eth price" class="eth-image" />
            <span class="eth-price"> 0.041 ETH </span>
          </div>
          <div class="timer">
            <img src="images/icon-clock.svg" alt="clock image" />
            <span class="countdown"> 3 days left </span>
          </div>
        </div>
      </div>
      <div class="footer">
        <img
          src="images/image-avatar.png"
          alt="profile picture"
          class="avatar"
        />
        <p>Creation of <span class="white-text">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
